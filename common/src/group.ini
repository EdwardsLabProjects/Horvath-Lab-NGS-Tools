
[UMITools]
Description: Pick out UMI barcodes from read name/identifier as added by umitools.
ReadNameWord: field_index=1 field_sep=_

[UMIToolsRegex]
Description: Pick out UMI barcodes from read name/identifier as added by umitools using a regular expression.
ReadNameRegex: regex='_([ACGT]{16})_' regexgrp=1
